<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DomTree.Js - PlayGround</title>
    <style>
        * { margin: 0; padding: 0 }
        header {
            background-color: #ffe287;
            height: 55px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            font-size: 19px;
            font-family: monospace;
            color: #493d25;
            letter-spacing: 2px;
        }
        .wrapper {
            width: 960px;
            margin: 0 auto 30px;
        }
    </style>
</head>

<body>
    <header><h1>DomTree.Js PlayGround</h1></header>
    <section class="wrapper">
        <div id="root"></div>
    </section>

    <script>
        var data = {
            "entry": {
                "dom_tree": [
                    "/Users/suresh/Desktop/dom_tree/src/js/dom_tree.js"
                ]
            },
            "output": {
                "filename": "js/[name].js",
                "library": "DomTree",
                "libraryTarget": "umd",
                "libraryExport": "default",
                "path": "/Users/suresh/Desktop/dom_tree/dist"
            },
            "module": {
                "rules": [
                    {
                        "test": {},
                        "use": [
                            {
                                "loader": "/Users/suresh/Desktop/dom_tree/node_modules/extract-text-webpack-plugin/dist/loader.js",
                                "options": {
                                    "id": 1,
                                    "omit": 0,
                                    "remove": true
                                }
                            },
                            {
                                "loader": "css-loader",
                                "options": {
                                    "importLoaders": 1,
                                    "minimize": true
                                }
                            },
                            {
                                "loader": "postcss-loader"
                            }
                        ]
                    }
                ]
            },
            "plugins": [
                {
                    "filename": "css/[name].css",
                    "id": 1,
                    "options": {}
                },
                {
                    "options": {
                        "parallel": {
                            "cache": true
                        },
                        "uglifyOptions": {
                            "ecma": 5,
                            "mangle": true,
                            "warnings": true
                        }
                    }
                }
            ]
        };

        console.time('dom_tree');
        var dom = new DomTree({
            ele: document.querySelector('#root'),
            data: data,
            separators: true,
            fold: false,
            keyboardNavigation: true
        });
        dom.init();
        console.timeEnd('dom_tree');
    </script>
</body>
</html>
